name: Build Documentation

on:
  pull_request:
    branches:
      - master
      - dev/v[0-9]+.[0-9]+.[0-9]+

jobs:
  setup-venv:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v4
      with:
          python-version: '3.10'
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Create Virtual Environment
      uses: danoan/setup-python-project-environment-action@v0.1
      with:
        checkout-folder: ${{ github.workspace }}
  check-formatting:
    runs-on: ubuntu-latest
    needs: setup-venv
    steps:
    - uses: actions/setup-python@v4
      with:
          python-version: '3.10'
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Restore cache
      uses: danoan/setup-python-project-environment-action@v0.1
      with:
        checkout-folder: ${{ github.workspace }}
    - name: Format check
      run: |
        tox -e format
  check-type:
    runs-on: ubuntu-latest
    needs: setup-venv
    steps:
    - uses: actions/setup-python@v4
      with:
          python-version: '3.10'
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Restore cache
      uses: danoan/setup-python-project-environment-action@v0.1
      with:
        checkout-folder: ${{ github.workspace }}
    - name: Type check
      run: |
        tox -e typecheck
  run-tests:
    runs-on: ubuntu-latest
    needs: setup-venv
    steps:
    - uses: actions/setup-python@v4
      with:
          python-version: '3.10'
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Restore cache
      uses: danoan/setup-python-project-environment-action@v0.1
      with:
        checkout-folder: ${{ github.workspace }}
    - name: Run tests
      run: |
        tox -e testenv
  build-docs:
    runs-on: ubuntu-latest
    needs: [check-formatting, check-type, run-tests]
    steps:
    - uses: actions/setup-python@v4
      with:
          python-version: '3.10'
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Restore cache
      uses: danoan/setup-python-project-environment-action@v0.1
      with:
        checkout-folder: ${{ github.workspace }}
    - name: Build documentation
      run: |
        tox -e docs
    - name: Publish documentation
      run: |
        git clone https://github.com/danoan/toml-dataclass.git --branch gh-pages --single-branch gh-pages
        cp -r docs/_build/* gh-pages/
        cd gh-pages
        touch .nojekyll
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Update documentation" -a || true
        # The above command will fail if no changes were present, so we ignore
        # that.
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: gh-pages
        directory: gh-pages
        github_token: ${{ secrets.GITHUB_TOKEN }}

